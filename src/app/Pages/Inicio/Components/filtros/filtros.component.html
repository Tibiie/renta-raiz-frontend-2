<app-navbar [alwaysScrolled]="true"></app-navbar>


<div class="text-center pt-32">
    <button type="button"
        class="text-[#CDAD60] hover:text-white border border-[#CDAD60] hover:bg-[#CDAD60] focus:outline-none focus:ring-2 focus:ring-[#CDAD60]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-[#CDAD60] dark:text-[#CDAD60] dark:hover:text-white dark:hover:bg-[#CDAD60] shadow-lg transition duration-300"
        data-drawer-target="modern-drawer" data-drawer-show="modern-drawer" data-drawer-backdrop="false"
        aria-controls="modern-drawer">
        <i class="fas fa-filter mr-2"></i> Filtros
    </button>
</div>

<div id="modern-drawer"
    class="fixed top-48 left-0 z-60 max-h-[calc(100vh-6rem)] p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-[28rem] text-black shadow-xl"
    style="border: 1px solid #CDAD60;" tabindex="-1" aria-labelledby="modern-drawer-label">

    <!-- Contenedor azul claro con botón de cierre -->
    <div class="bg-blue-100/50 rounded-t-lg p-1 flex justify-between items-center mb-1">
        <h3 class="text-lg font-semibold text-gray-800"></h3>
        <button type="button" data-drawer-hide="modern-drawer" aria-controls="modern-drawer"
            class="text-gray-600 hover:text-black transition-colors duration-200 bg-white/80 rounded-full w-8 h-8 flex items-center justify-center shadow-sm hover:shadow-md">
            <span class="text-xl leading-none">×</span>
        </button>
    </div>

    <ul class="space-y-3 font-medium">
        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <a class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition-colors">
              <i class="fas fa-money-bill-wave text-xl text-[#CDAD60] mr-3"></i>
              <span class="font-semibold">Rango de precios</span>
            </a>
          
            <!-- Inputs de rango -->
            <div class="mt-2 px-3">
              <div class="flex gap-4">
                <div class="flex flex-col w-44">
                  <label for="min-price" class="text-sm font-medium text-gray-700 mb-1">Precio mínimo</label>
                  <input
                    id="min-price"
                    type="number"
                    placeholder="Desde $"
                    class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]"
                  />
                </div>
                <div class="flex flex-col w-44">
                  <label for="max-price" class="text-sm font-medium text-gray-700 mb-1">Precio máximo</label>
                  <input
                    id="max-price"
                    type="number"
                    placeholder="Hasta $"
                    class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]"
                  />
                </div>
              </div>
            </div>
        </li>  

        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <a class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-tags text-xl text-[#CDAD60] mr-3"></i>
                <span class="font-semibold">Categoría</span>
            </a>

            <div class="mt-2">
                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let option of propertyOptions" (click)="selectOption('property', option)"
                        [ngClass]="getButtonClass(selectedProperty === option)">
                        <i [class]="getIcon('property', option)" class="mr-2"></i>
                        {{ option }}
                        <span *ngIf="selectedProperty === option" class="ml-1">✔</span>
                    </button>
                </div>
            </div>
        </li>

        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <a class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-home text-xl text-[#CDAD60] mr-3"></i>
                <span class="font-semibold">Tipo de inmueble</span>
            </a>

            <div class="mt-2">
                <p class="text-gray-500 text-sm font-medium mb-2">Puedes seleccionar más de uno</p>

                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let option of estateOptions" (click)="selectOption('estate', option)"
                        [ngClass]="getButtonClass(selectedEstate === option)">
                        <i [class]="getIcon('estate', option)" class="mr-2"></i>
                        {{ option }}
                        <span *ngIf="selectedEstate === option" class="ml-1">✔</span>
                    </button>
                </div>
            </div>
        </li>

        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <a class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-building text-xl text-[#CDAD60] mr-3"></i>
                <span>Tipo de proyecto</span>
            </a>

            <div class="mt-2">
                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let option of projectOptions" (click)="selectOption('project', option)"
                        [ngClass]="getButtonClass(selectedProject === option)">
                        <i [class]="getIcon('project', option)" class="mr-2"></i>
                        {{ option }}
                        <span *ngIf="selectedProject === option" class="ml-1">✔</span>
                    </button>
                </div>
            </div>
        </li>

        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <a class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-ruler-combined text-xl text-[#CDAD60] mr-3"></i>
                <span>Área</span>
            </a>

            <div class="mt-2 px-3">
                <div class="flex gap-4">
                  <div class="flex flex-col w-44">
                    <label for="min-price" class="text-sm font-medium text-gray-700 mb-1">Mínima</label>
                    <input
                      id="min-price"
                      type="number"
                      placeholder="Ej. 60 m2"
                      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]"
                    />
                  </div>
                  <div class="flex flex-col w-44">
                    <label for="max-price" class="text-sm font-medium text-gray-700 mb-1">Máxima</label>
                    <input
                      id="max-price"
                      type="number"
                      placeholder="Ej. 120 m2"
                      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]"
                    />
                  </div>
                </div>
              </div>
        </li>

        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <div class="p-3">
              <div class="flex items-center mb-4">
                <i class="fas fa-clipboard-list text-xl text-[#CDAD60] mr-3"></i>
                <span class="font-semibold text-lg">Detalles del proyecto</span>
              </div>
          
              <!-- Sección dinámica -->
              <div class="space-y-4">
                <!-- Habitaciones -->
                <div>
                  <p class="text-gray-700 font-medium mb-2">Habitaciones</p>
                  <div class="flex gap-2 flex-wrap">
                    <button
                      *ngFor="let hab of habitaciones"
                      (click)="seleccionar('habitaciones', hab)"
                      [ngClass]="{
                        'bg-gray-700 text-white font-semibold': seleccion.habitaciones === hab,
                        'bg-blue-100 text-blue-700': seleccion.habitaciones !== hab
                      }"
                      class="w-8 h-8 rounded-md"
                    >
                      {{ hab }}
                    </button>
                  </div>
                </div>
          
                <!-- Baños -->
                <div>
                  <p class="text-gray-700 font-medium mb-2">Baños</p>
                  <div class="flex gap-2 flex-wrap">
                    <button
                      *ngFor="let bano of banos"
                      (click)="seleccionar('banos', bano)"
                      [ngClass]="{
                        'bg-gray-700 text-white font-semibold': seleccion.banos === bano,
                        'bg-blue-100 text-blue-700': seleccion.banos !== bano
                      }"
                      class="w-8 h-8 rounded-md"
                    >
                      {{ bano }}
                    </button>
                  </div>
                </div>
          
                <!-- Parqueadero -->
                <div>
                  <p class="text-gray-700 font-medium mb-2">Parqueadero</p>
                  <div class="flex gap-2 flex-wrap">
                    <button
                      *ngFor="let p of parqueadero"
                      (click)="seleccionar('parqueadero', p)"
                      [ngClass]="{
                        'bg-gray-700 text-white font-semibold': seleccion.parqueadero === p,
                        'bg-blue-100 text-blue-700': seleccion.parqueadero !== p
                      }"
                      class="w-8 h-8 rounded-md"
                    >
                      {{ p }}
                    </button>
                  </div>
                </div>
          
                <!-- Estrato -->
                <div>
                  <p class="text-gray-700 font-medium mb-2">Estrato</p>
                  <div class="flex gap-2 flex-wrap">
                    <button
                      *ngFor="let e of estrato"
                      (click)="seleccionar('estrato', e)"
                      [ngClass]="{
                        'bg-gray-700 text-white font-semibold': seleccion.estrato === e,
                        'bg-blue-100 text-blue-700': seleccion.estrato !== e
                      }"
                      class="w-8 h-8 rounded-md"
                    >
                      {{ e }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </li>
          
          
        <li class="border-b border-[#d1d5db] pb-4 mb-4">
            <a class="flex items-center p-3 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="fas fa-star text-xl text-[#CDAD60] mr-3"></i>
                <span>Otras características</span>
            </a>
        </li>
    </ul>
</div>
