<app-navbar></app-navbar>

<div class="flex flex-col">
  <section class="banner-contacto relative flex items-center justify-center">
    <div class="overlay relative flex flex-col items-center justify-center">
      <img src="assets/images/contactanos.png" alt="Contáctanos" class="w-full max-w-5xl animate-fade-in" />

      <button type="button" (click)="
          abrirPestana(
            'https://api.whatsapp.com/send?phone=573145438665&fbclid=IwAR3QMKqSukr1caiTy37NVGvXSveu2ROlTUQZ1AQgJ7nr4dzz1FZOdH3rrwU'
          )
        "
        class="absolute top-[80%] sm:top-[75%] flex items-center justify-center text-white bg-[#CDAD60] hover:bg-[#CDAD60]/90 font-bold rounded-full text-xs px-3 py-2 sm:text-lg sm:px-8 sm:py-4 transition-all duration-300 transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1 sm:w-8 sm:h-8 sm:mr-3" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        CONTÁCTANOS
      </button>
    </div>
  </section>
  <!-- Formulario y mapa -->
  <section class="contacto-formulario">
    <div class="mapa-info w-8/12 mx-auto mt-8">

      <iframe
      class="w-full h-72 rounded-md"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.527264572011!2d-75.57878828820685!3d6.19394229376781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46825af2bfffff%3A0xe438ca98577bfa7f!2sRenta%20Raiz!5e0!3m2!1ses-419!2sco!4v1744174393181!5m2!1ses-419!2sco"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="formulario-container">
      <form [formGroup]="formContacto">
        <div>
          <input type="text" placeholder="Nombre" formControlName="nombre" />
        </div>
        <div>
          <input type="email" placeholder="Correo electrónico" formControlName="email" />
        </div>
        <div>
          <input type="tel" placeholder="Tu teléfono" formControlName="telefono" />
        </div>
        <div>
          <textarea placeholder="Mensaje" formControlName="mensaje"></textarea>
        </div>
        <button type="submit" (click)="createContacto()">
          <i class="fas fa-paper-plane"></i> Enviar
        </button>
      </form>

      <div class="info-contacto space-y-6 text-gray-800">
        <div class="flex items-start space-x-4">
          <i class="fas fa-phone-alt text-3xl text-gray-500 mt-1"></i>
          <div>
            <p class="font-semibold text-lg">Teléfono</p>
            <p>604 322-7088</p>
          </div>
        </div>

        <div class="flex items-start space-x-4">
          <i class="fas fa-mobile-alt text-3xl text-gray-500 mt-1"></i>
          <div>
            <p class="font-semibold text-lg">Móvil</p>
            <p>+57 304-541-1001</p>
          </div>
        </div>

        <div class="flex items-start space-x-4">
          <i class="fas fa-envelope text-3xl text-gray-500 mt-1"></i>
          <div>
            <p class="font-semibold text-lg">Correo electrónico</p>
            <p>{{ email }}</p>
          </div>
        </div>

        <div class="flex items-start space-x-4">
          <i class="fas fa-map-marker-alt text-3xl text-gray-500 mt-1"></i>
          <div>
            <p class="font-semibold text-lg">Dirección</p>
            <p>Carrera 43ª #9 Sur – 234 SQUARE TRADE AND HOME P.H – MEDELLÍN</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-botones-flotantes></app-botones-flotantes>

<app-footer></app-footer>
