<div style="display: none">
  <iframe
    src="https://api.leadconnectorhq.com/widget/form/9SRYMPh2FynzdxY045gg"
    id="preload-iframe"
    style="width: 0; height: 0; border: 0"
    (load)="iframeListo = true"
    title="Preload Leads"
  ></iframe>
</div>

<div
  *ngIf="visible"
  class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-50"
>
  <div class="relative w-full max-w-md">
    <div class="relative bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h3 class="text-xl font-semibold text-black w-full text-center">
          Â¿Te interesa este inmueble?
        </h3>
        <button (click)="cerrarModal()" class="text-gray-400 hover:text-black">
          âœ•
        </button>
      </div>

      <div class="p-0 m-0">
        <ng-container *ngIf="iframeListo">
          <iframe
            *ngIf="usarIframeEspecial"
            [src]="sanitizer.bypassSecurityTrustResourceUrl(iframeActual.src + '?urlInmueble=' + urlActual)"
            [id]="iframeActual.id"
            [attr.data-layout]="{'id':'INLINE'}"
            data-trigger-type="alwaysShow"
            data-trigger-value=""
            data-activation-type="alwaysActivated"
            data-activation-value=""
            data-deactivation-type="neverDeactivate"
            data-deactivation-value=""
            [attr.data-form-name]="iframeActual.title"
            [attr.data-height]="iframeActual.height"
            [attr.data-layout-iframe-id]="iframeActual.id"
            [attr.data-form-id]="iframeActual.formId"
            [attr.title]="iframeActual.title"
            style="width: 100%; height: 600px; border: none; border-radius: 3px;"
          ></iframe>

          <iframe
            *ngIf="!usarIframeEspecial"
            [src]="urlBase"
            id="formIframe"
            style="width: 100%; height: 600px; border: none; border-radius: 3px"
            title="Leads"
          ></iframe>
        </ng-container>

        <div *ngIf="!iframeListo" class="flex justify-center items-center h-[400px]">
          <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-purple-500"></div>
        </div>
      </div>
    </div>
  </div>
</div>
