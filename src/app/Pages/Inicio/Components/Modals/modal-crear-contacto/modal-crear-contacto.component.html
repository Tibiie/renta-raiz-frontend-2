      <div class="p-0 m-0">
        <iframe
          *ngIf="iframeSrc"
          [src]="iframeSrc"
          [id]="iframeId"
          attr.data-layout='{"id":"INLINE"}'
          data-trigger-type="alwaysShow"
          data-trigger-value=""
          data-activation-type="alwaysActivated"
          data-activation-value=""
          data-deactivation-type="neverDeactivate"
          data-deactivation-value=""
          [attr.data-form-name]="iframeTitle"
          [attr.data-height]="iframeHeight"
          [attr.data-layout-iframe-id]="iframeId"
          [attr.data-form-id]="iframeId.replace('inline-', '')"
          [title]="iframeTitle"
          style="width: 100%; border: none; border-radius: 3px;"
          [style.height.px]="iframeHeight"
        ></iframe>
      </div>
    </div>
  </div>
</div>
