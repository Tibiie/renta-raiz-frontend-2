<app-navbar></app-navbar>

<div class="w-full max-h-[77vh] overflow-hidden">
    <div class="relative w-full bg-black pb-[56.25%] h-0">
        <!-- Video de fondo -->
        <iframe
            src="https://player.vimeo.com/video/420041930?loop=1&autoplay=1&title=0&byline=0&portrait=0&background=1&player_id=iframe93236&background=1"
            class="absolute top-0 left-0 w-full h-full object-cover" frameborder="0" allow="autoplay; fullscreen">
        </iframe>

        <div class="absolute inset-0 bg-black/50 flex items-start justify-center pt-14">
            <img src="assets/images/encuentra.png" class="w-full h-auto object-contain max-h-[60%]" alt="Imagen" />
        </div>

        <!-- Contenedor para botón de contacto -->
        <div class="absolute inset-0 flex items-center justify-center pt-[1vh]">
            <button type="button"
                class="flex items-center justify-center text-white bg-[#CDAD60] hover:bg-[#CDAD60]/90 focus:outline-none focus:ring-4 focus:ring-[#CDAD60]/50 font-bold rounded-full text-lg px-8 py-4 text-center transition-all duration-300 z-10 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                CONTÁCTANOS
            </button>
        </div>
    </div>

    <!-- Contenedor de Filtros -->
    <div class="absolute inset-0 flex items-center justify-center pt-[50vh] z-10"> <!-- Ajusta este valor -->
        <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6 w-full max-w-4xl mx-4">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <!-- Select 1 -->
                <div class="w-full md:w-1/3">
                    <label for="tipo-propiedad" class="block text-sm font-medium text-gray-700 mb-1">Tipo de
                        Propiedad</label>
                    <select id="tipo-propiedad"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                        <option value="">Todos</option>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="terreno">Terreno</option>
                    </select>
                </div>

                <div class="w-full md:w-1/3">
                    <label for="ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
                    <select id="ubicacion"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                        <option value="">Todas</option>
                        <option value="norte">Zona Norte</option>
                        <option value="sur">Zona Sur</option>
                        <option value="este">Zona Este</option>
                    </select>
                </div>

                <div class="w-full md:w-1/3">
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Rango de Precio</label>
                    <select id="precio"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                        <option value="">Todos</option>
                        <option value="100-200">$100k - $200k</option>
                        <option value="200-500">$200k - $500k</option>
                        <option value="500+">$500k+</option>
                    </select>
                </div>

                <button type="button"
                    class="w-full md:w-auto bg-[#CDAD60] hover:bg-[#CDAD60]/90 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">
                    Buscar
                </button>
            </div>
        </div>
    </div>
</div>
