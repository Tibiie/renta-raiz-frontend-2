<div class="fixed bottom-6 left-6 flex flex-col gap-3 z-50">
    
    <button (click)="abrirOffcanvas(); $event.stopPropagation()"
        class="text-white bg-[#003366] text-lg w-14 h-14 rounded-full 
               md:hover:text-[#cdad60] transition-colors md:hidden 
               flex items-center justify-center shadow-lg 
               touch-manipulation focus:outline-none active:bg-[#002244]">
        
        <i class="fas fa-cart-shopping text-2xl pointer-events-none"></i>
    </button>

    <a target="_blank"
        onclick="window.open('https://gateway2.tucompra.com.co/sites/RentaRaiz/facturacion.xhtml?idTerminal=2018')"
        class="cursor-pointer w-14 h-14 rounded-full shadow-lg 
               md:hover:brightness-110 transition duration-200 
               relative overflow-hidden bg-[#003366] md:hidden">
        
        <img src="assets/images/pse-findo.png" alt="PSE"
            class="absolute inset-0 w-full h-full object-contain scale-125 pointer-events-none" />
    </a>

</div>

<div class="fixed bottom-6 right-6 flex flex-col gap-3 z-50 items-center">

    <a href="https://wa.me/573145438665?text=Hola%20buen%20dia%20busco%20propiedad%20"
        class="cursor-pointer w-14 h-14 rounded-full shadow-lg hover:bg-[#128C7E] transition-all duration-300 bg-[#25D366] flex items-center justify-center text-white"
        aria-label="Contactar por WhatsApp">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <button (click)="scrollToTop()"
        class="cursor-pointer w-14 h-14 rounded-full shadow-lg hover:bg-[#CDAD60] transition-all duration-300 bg-[#080E36] flex items-center justify-center"
        aria-label="Volver arriba">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>

</div>
