<div [formGroup]="formRangos" class="relative w-full flex justify-center mt-4 md:-mt-14 px-4 z-30">
    <div class="bg-white rounded-lg p-6 w-full max-w-8xl shadow-2xl shadow-gray-600/40">
        <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="relative w-full md:w-1/3">
                <!-- Input de búsqueda -->
                <div class="relative">
                    <input type="text" formControlName="ubicacion" [(ngModel)]="searchTerm" (input)="filterLocations()"
                        placeholder="Buscar ubicación..."
                        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-[#CDAD60] focus:border-[#CDAD60]" />

                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-1xl text-gray-400"></i>
                    </div>

                    <button *ngIf="searchTerm" type="button" (click)="clearSearch()"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Lista de sugerencias -->
                <div *ngIf="filteredBarrios.length > 0" id="modern-drawer"
                    class="absolute z-10 w-[250px] bg-white border border-gray-300 rounded-lg mt-1 max-h-60 overflow-y-auto">
                    <div *ngFor="let barrio of filteredBarrios" (click)="selectLocation(barrio)"
                        class="flex items-start px-4 py-2 hover:bg-gray-100 cursor-pointer">
                        <i class="fas fa-location-dot text-1xl text-gray-500 mt-1 mr-2"></i>
                        <div>
                            <p class="text-medium text-gray-900">
                                {{ barrio.city_name }}
                            </p>
                            <p class="font-sm text-gray-500">{{ barrio.name }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TIPO DE PROPIEDAD -->
            <div class="relative w-full md:w-1/3">
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de propiedad</label>
                <button (click)="toggleDropdown('property')"
                    class="w-full flex justify-between items-center px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                    <span>
                        <i [class]="getIcon('property', selectedProperty)" class="mr-2"></i>
                        {{
                        selectedProperty?.displayName || selectedProperty?.name
                        | titlecase
                        }}
                    </span>
                    <svg class="w-4 h-4 ml-2 text-gray-600" aria-hidden="true" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div *ngIf="isPropertyDropdownOpen"
                    class="absolute z-10 mt-2 w-[300px] bg-white rounded-lg shadow-lg border border-gray-200">
                    <div class="p-4">
                        <p class="text-gray-500 text-sm font-medium mb-2">Categoría</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button *ngFor="let option of propertyOptions" (click)="selectOption('property', option)"
                                [class]="
                    getButtonClass(selectedProperty?.code === option.code)
                  ">
                                <i [class]="getIcon('property', option)" class="mr-2"></i>
                                {{ option.displayName || option.name | titlecase }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- INMUEBLE -->
            <div class="relative w-full md:w-1/3">
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de inmueble</label>
                <button (click)="toggleDropdown('estate')"
                    class="w-full flex justify-between items-center px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                    <span>
                        <i [class]="getIcon('estate', selectedEstate)" class="mr-2"></i>
                        {{
                        selectedEstate
                        ? (selectedEstate.name | titlecase)
                        : "Seleccionar"
                        }}
                    </span>
                    <svg class="w-4 h-4 ml-2 text-gray-600" aria-hidden="true" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div *ngIf="isEstateDropdownOpen"
                    class="absolute z-10 mt-2 w-[300px] bg-white rounded-lg shadow-lg border border-gray-200">
                    <div class="p-4">
                        <p class="text-gray-500 text-sm font-medium mb-2">
                            Tipo de inmueble
                        </p>
                        <div class="grid grid-cols-2 gap-2">
                            <button *ngFor="let option of estateOptions" (click)="selectOption('estate', option)"
                                [class]="
                    getButtonClass(selectedEstate?.code === option.code)
                  ">
                                <i [class]="getIcon('estate', option)" class="mr-2"></i>
                                {{ option.name | titlecase }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtro por Precios -->
            <div class="relative w-full md:w-1/4 mb-4 md:mb-0">
                <label class="block text-sm font-medium text-gray-700 mb-1">Precios</label>
                <button (click)="toggleDropdown('precios')"
                    class="flex items-center justify-between w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-700 text-sm focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                    <span>Precios</span>
                    <svg class="w-4 h-4 ml-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown de Precios -->
                <div *ngIf="isPreciosOpen"
                    class="absolute z-10 mt-2 w-[350px] bg-white rounded-lg shadow-lg border border-gray-200 p-4">
                    <p class="text-gray-500 text-sm font-medium mb-2">
                        Rangos de precios
                    </p>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mínimo</label>
                            <input formControlName="precioMinimo" type="number" min="100000" placeholder="Desde $"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Máximo</label>
                            <input formControlName="precioMaximo" type="number" min="100000" placeholder="Hasta $"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Más filtros -->
            <div class="relative w-full md:w-1/3">
                <label class="block text-sm font-medium text-gray-700 mb-1">Más filtros</label>
                <button (click)="toggleDropdown('masFiltros')"
                    class="w-full flex justify-between items-center px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 focus:ring-[#CDAD60] focus:border-[#CDAD60]">
                    <span> Filtros adicionales </span>
                    <svg class="w-4 h-4 ml-2 text-gray-600" aria-hidden="true" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div *ngIf="isMasFiltrosOpen" id="modern-drawer"
                    class="absolute z-10 mt-2 w-[350px] max-h-[300px] overflow-y-auto bg-white rounded-lg shadow-lg border border-gray-200">
                    <div class="p-4">
                        <!-- Habitaciones -->
                        <p class="text-gray-500 text-sm font-medium mb-2">
                            Habitaciones
                        </p>
                        <div class="flex flex-wrap gap-4 mb-4">
                            <button *ngFor="let hab of habitaciones" (click)="seleccionar('habitaciones', hab)"
                                [ngClass]="{
                    'bg-gray-700 text-white font-semibold':
                      seleccion.habitaciones.includes(hab),
                    'bg-blue-100 text-blue-700':
                      !seleccion.habitaciones.includes(hab)
                  }" class="w-7 h-7 rounded-md flex items-center justify-center">
                                {{ hab }}
                            </button>
                        </div>

                        <!-- Baños -->
                        <p class="text-gray-500 text-sm font-medium mb-2">Baños</p>
                        <div class="flex flex-wrap gap-4 mb-4">
                            <button *ngFor="let bano of banos" (click)="seleccionar('banos', bano)" [ngClass]="{
                    'bg-gray-700 text-white font-semibold':
                      seleccion.banos.includes(bano),
                    'bg-blue-100 text-blue-700':
                      !seleccion.banos.includes(bano)
                  }" class="w-7 h-7 rounded-md flex items-center justify-center">
                                {{ bano }}
                            </button>
                        </div>

                        <!-- Parqueadores -->
                        <p class="text-gray-500 text-sm font-medium mb-2">
                            Parqueadores
                        </p>
                        <div class="flex flex-wrap gap-4 mb-4">
                            <button *ngFor="let parqueador of parqueadero"
                                (click)="seleccionar('parqueadero', parqueador)" [ngClass]="{
                    'bg-gray-700 text-white font-semibold':
                      seleccion.parqueadero.includes(parqueador),
                    'bg-blue-100 text-blue-700':
                      !seleccion.parqueadero.includes(parqueador)
                  }" class="w-7 h-7 rounded-md flex items-center justify-center">
                                {{ parqueador }}
                            </button>
                        </div>

                        <!-- Estratos-->
                        <p class="text-gray-500 text-sm font-medium mb-2">Estratos</p>
                        <div class="flex flex-wrap gap-4 mb-4">
                            <button *ngFor="let estrato of estrato" (click)="seleccionar('estrato', estrato)" [ngClass]="{
                    'bg-gray-700 text-white font-semibold':
                      seleccion.estrato.includes(estrato),
                    'bg-blue-100 text-blue-700':
                      !seleccion.estrato.includes(estrato)
                  }" class="w-7 h-7 rounded-md flex items-center justify-center">
                                {{ estrato }}
                            </button>
                        </div>

                        <!-- Rangos de area -->
                        <p class="text-gray-500 text-sm font-medium mb-2">
                            Rangos de áreas
                        </p>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Mínimo</label>
                                <input id="pcmin" formControlName="AreaMinima" min="10" type="number"
                                    placeholder="Ej. 60 m2"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Máximo</label>
                                <input id="pcmax" formControlName="AreaMaxima" min="10" type="number"
                                    placeholder="Ej. 200 m2"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#CDAD60]" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" [disabled]="cargando" (click)="redirigirFiltros()"
                class="flex items-center justify-center mx-auto md:ml-auto text-white font-bold rounded-full text-lg px-6 py-3 transition-all duration-300 transform shadow-md"
                [ngClass]="{
              'bg-[#080E36] hover:bg-[#CDAD60] hover:scale-105 hover:shadow-lg': !cargando,
              'bg-gray-400 cursor-not-allowed': cargando
            }">
                <ng-container *ngIf="!cargando; else loading">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Buscar
                </ng-container>
                <ng-template #loading>
                    <svg class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    Cargando...
                </ng-template>
            </button>

        </div>
    </div>
</div>
